<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <title>Simulation Ascenseur – Réseau de Petri</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
    <header>
        <h1>Simulation Ascenseur – Réseau de Petri</h1>
    </header>

    <main class="main-container">
        <section class="petri-visualization">
            <h2>Visualisation Graphique</h2>
            <svg id="petri-svg" aria-label="Réseau de Petri" role="img"></svg>
        </section>

        <section class="petri-info">
            <div class="card places-card">
                <h2>Places (États)</h2>
                <div class="places-container" id="places-container"></div>
            </div>

            <div class="card transitions-card">
                <h2>Transitions (Actions)</h2>
                <div class="transitions-container" id="transitions-container"></div>
            </div>

            <div class="card history-card">
                <h2>Historique des transitions</h2>
                <ul id="history-list" class="history-list"></ul>
            </div>

            <div class="card status-card">
                <h2>Statut actuel</h2>
                <div id="status" class="status">Chargement...</div>
            </div>
        </section>
    </main>

    <script>
        // Données initiales Flask injectées dans JS
        const initialState = {{ state | tojson }};
    </script>
    <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
